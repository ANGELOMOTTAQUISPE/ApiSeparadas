server:
  port: 8086
  error:
    include-message: always
my:
  property:
    ip: localhost
spring:
  data:
    mongodb:
      uri: mongodb://192.168.232.130:10500/businessbanking
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.232.130:8099/eureka
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
resilience4j:
  circuitbreaker:
    instances:
      account:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 5
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true

